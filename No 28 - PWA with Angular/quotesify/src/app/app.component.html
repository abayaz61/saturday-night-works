<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Some dummy posts from universe</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{post.body}}
    </mat-card-content>
  </mat-card>
</main>
