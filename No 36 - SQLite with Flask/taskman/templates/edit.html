<html>

<head>
    <title>
        Update Task
    </title>
    <!--Ekran tasarımının biraz daha şık görünmesi için bootstrap kullanıyoruz. CDN adresinden referans ettik-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Update Task</h2>
        <!--Form POST metodu ile gönderildiğinde "/update" şeklinde yapılan yönlendirmeye göre main.py'deki update metodu çalışacak
        Bu sayfa güncelleme amaçlı kullanılıyor. 
        todo ile gelen veri içeriği kontrollerin uygun niteliklerine bağlanmış durumda. 
        title bilgisi text tipindeki input kontrolünün value niteliğine,
        description içeriği textarea kontrolünün element değerine atanmış durumda.
        -->
        <form method="POST" action="/update">
            <div class="form-group col-sm-8">
                <input type="text" class="form-control" value="{{todo.title}}" name="title">
            </div>
            <div class="form-group col-sm-8">
                <textarea class="form-control" rows="3" name="description">{{todo.description}}</textarea>
            </div>
            <div class="form-group col-sm-8">
                <select class="form-control" name="level">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Epic</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <input type="hidden" value="{{todo.title}}" name="currentTitle">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
        </form>
    </div>
</body>

</html>
